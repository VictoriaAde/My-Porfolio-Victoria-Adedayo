<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Victoria Portfolio</title>
  </head>
  <body>
    <main>
      <header>
        <div class="desktop-menu">
          <div>
            <a href="#"
              ><img
                src="./images/desktop-logo.svg"
                alt="Victoria Adedayo Portfolio Logo"
            /></a>
          </div>
          <nav class="desktop-nav">
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">projects</a></li>
              <li><a href="#">blog</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="mobile-menu">
          <div>
            <a href="#"
              ><img
                src="./images/mobile-logo.svg"
                alt="Victoria Adedayo Portfolio Logo"
            /></a>
          </div>

          <div class="menu_btn_con">
            <button id="openMenuBtn" class="open-menu">
              <img src="./images/menu.svg" alt="Open menu button" />
            </button>
            <button id="closeMenuBtn" class="close-menu">
              <img src="./images/close-menu.svg" alt="Close menu button" />
            </button>
          </div>
          <nav class="mobile-nav">
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">projects</a></li>
              <li><a href="#">blog</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section id="hero-section"></section>
      <section id="about-section"></section>
      <section id="project-section"></section>
      <section id="blog-section"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
